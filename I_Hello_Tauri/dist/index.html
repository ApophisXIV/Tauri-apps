<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}
			textarea {
				resize: none;
			}
		</style>
	</head>
	<body>
		<h1>First tauri app</h1>
		<div>
			<!-- List with available ports -->
			<form id="open-port">
                <label for="ports-list">Avaliable serial ports:</label>
				<select id="ports-list" name="portName">
				</select>
                <label for="baudrate-list">Baudrate:</label>
                <select id="baudrate-list" name="baudrate">
                    <option value="9600">9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option value="115200">115200</option>
                </select>
                <input type="submit" value="Open port">
			</form>
		</div>
		<button type="button" id="btn-test">Open</button>
		<button type="button" id="btn-test-2">List avaliable Serial Ports</button>
		<label for="usb-log">Input test</label>
		<textarea name="log" id="usb-log" rows="10" readonly></textarea>
		<script src="index.js"></script>
	</body>
</html>
